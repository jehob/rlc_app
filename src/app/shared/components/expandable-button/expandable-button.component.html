<div (mouseenter)="onMouseEnter()"
     (mouseleave)="onMouseLeave()" class="is_clickable expandable-button__button"
     [@unFold]="{value: foldState, params: {color: colorCode}}"
     (click)="this.onButtonClick()" id="mainDiv">
    <div class="expandable-button__container">
        <div class="horizontal">
            <mat-icon class="expandable-button__icon" [inline]="true" id="iconHolder">
                {{this.icon}}
            </mat-icon>
            <div [@unFoldText]="{value: foldState, params: {width: realWidth}}" class="expandable-button__button-text"
                 id="textHolder">
                {{this.content}}
            </div>
        </div>
    </div>
</div>
