<mat-card class="edit-group__mat-card">
    <div *ngIf="group; else noGroup">
        <h1>Group: {{ group.name }}</h1>
        <mat-card-content>
            <app-group-details editGroupMembers [group]="group"></app-group-details>

            <div *ngIf="canEditPermissions">
                <div class="horizontal edit-group__headers">
                    <h1>Permissions: </h1>
                    <button mat-flat-button color="primary" *ngIf="canEditPermissions"
                            (click)="onEditPermissionsClick()">
                        add permission
                    </button>
                </div>

                <app-has-permissions-list *ngIf="groupHasPermissions && groupHasPermissions.length > 0"
                                          [hasPermissions]="groupHasPermissions"
                                          [permissionHolder]="group"></app-has-permissions-list>
            </div>
        </mat-card-content>
    </div>
    <ng-template #noGroup>
        <p>No group to show, error.</p>
    </ng-template>
</mat-card>
