<mat-card>
    <mat-card-header>
        <h1>Forgot Password?</h1>
    </mat-card-header>
    <mat-card-content>
        <p>Enter your email address here:</p>
        <form [formGroup]="email_form">
            <mat-form-field>
                <input matInput placeholder="email address" formControlName="email"/>
            </mat-form-field>
        </form>
        <button mat-flat-button matSuffix (click)="onResetPasswordClick()" color="primary">reset password</button>
    </mat-card-content>
</mat-card>
