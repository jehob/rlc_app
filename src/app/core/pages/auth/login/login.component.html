<div class="login__login-container rlc-box-shadow">
    <div class="login__holder login__register">
        <div class="login__content-container">
            <img src="../../../../../../static/images/logo.svg" alt="rlc app" class="login__content-image">
        </div>
        <div class="action-holder">
            <button mat-button (click)="onRegisterClick()">register</button>
        </div>
    </div>

    <div class="login__holder login__login">
        <div class="login__content-container">
            <h2>login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onLogInClick()">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" i18n-placeholder="@@login_password" type="password"
                           formControlName="password" (keyup.enter)="onLogInClick()">
                </mat-form-field>
                <p class="is_link login__forgot-password is_clickable" (click)="onForgotPasswordClick()">Forgot Password?</p>
            </form>
        </div>
        <div class="action-holder">
            <button mat-button (click)="onLogInClick()">login</button>
        </div>
    </div>
</div>
