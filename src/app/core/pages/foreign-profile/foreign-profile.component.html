<mat-card>
    <div *ngIf="foreignUser; else noUser">
        <mat-card-content>
            <h1>User: {{foreignUser.name}}</h1>
            <h2>Contact Information:</h2>
            <p>Email: {{foreignUser.email}}</p>
            <p>Phone number: {{foreignUser.phone_number}}</p>
        </mat-card-content>
    </div>
   <ng-template #noUser>
       <p>No user to show, error.</p>
   </ng-template>
</mat-card>
