<mat-card class="profiles-list__mat-card">
    <mat-card-header class="profiles-list__card-header">
        <h1 matLine>Profiles list</h1>
        <p matLine>list of all users which are registered in your rlc at the moment</p>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="otherUsers | async as catalog; else loading">
            <ng-container *ngIf="catalog.length; else noItems">
                <mat-list>
                    <mat-list-item *ngFor="let user of (otherUsers | async)" (click)="this.onUserClick(user)"
                                   class="is_clickable">
                        <mat-icon mat-list-icon>person</mat-icon>
                        <h4 mat-line class="is_link">{{ user.name }}</h4>
                    </mat-list-item>
                </mat-list>
            </ng-container>
            <ng-template #noItems>No Items!</ng-template>
        </div>
        <ng-template #loading>loading...</ng-template>
    </mat-card-content>
</mat-card>
