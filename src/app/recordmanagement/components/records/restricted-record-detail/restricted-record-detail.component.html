<mat-card class="restricted-record-detail__mat-card">
    <mat-card-header>
        <h1>Restricted record</h1>
    </mat-card-header>
    <mat-card-content *ngIf="record" class="restricted-record-detail__mat-content">

        <mat-form-field matLine >
            <input matInput placeholder="record token" value="{{ record.token }}" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="record state" value="{{ record.state }}" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="last contact date" value="{{ record.last_contact_date | date }}" disabled>
        </mat-form-field>
        <div>
            <mat-label>Consultants</mat-label>
            <app-consultants-field [consultants]="record.working_on_record"></app-consultants-field>
        </div>
        <div>
            <mat-label>Tags</mat-label>
            <mat-chip-list>
                <mat-chip *ngFor="let tag of record.tags" (click)="this.onTagClick(tag)">{{ tag.name }}</mat-chip>
            </mat-chip-list>
        </div>
    </mat-card-content>
    <button mat-flat-button color="primary" (click)="onRequestReadPermission()" class="restricted-record-detail__request-button">request read permission</button>
</mat-card>
